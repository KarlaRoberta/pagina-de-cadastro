<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
    <h2>Login</h2>
        <form action=""> 
            <div class = "input-field">
                        <input id for="username" type="text" name="username" placeholder="Enter your username" required>
                        <div class="underline"></div>
                    </div>

                    <div class="input-field">
                        <input id for="password" type="password" name="Senha" placeholder="Enter your password" required>
                        <div class="underline"></div>
                    </div>
                     <input type="submit" value="Continue">
                 </form>

            <div class="footer">
                <span>Connect with Social Midia</span>
                <div class="social-fields">
                    <div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Sign in with Twitter
                        </a>
                    </div>

                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Sign in with Facebook
                        </a>
                    </div>

                        </div>
                    </div>
                </div>   
            </div>
     </main>

        
    </div>
</body>
</html>
